<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jstree/3.3.3/themes/default/style.min.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jstree/3.3.3/jstree.min.js"></script>
</head>

<body>
<div class="modal fade" id="newProductModal" tabindex="-1" role="dialog"
     aria-labelledby="newProductModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title text-center" id="newProductModalLabel">
                    新建产品</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputNewProductTitle" class="col-sm-2 control-label">产品名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputNewProductTitle">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputNewProductModel" class="col-sm-2 control-label">产品型号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputNewProductModel">
                        </div>
                    </div>
                </form>
                <div class="no-padding-margin">
                    <p id="newProductModalHint"
                       class="text-center productListModalHint"></p>
                </div>
                <form class="form-inline text-center">
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" id="newProductBtn">确认
                        </button>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

<script>
    function fun() {
        $.get("/products/get-product-list", "abc", function (data) {
            $("div#show").html(data.dog);
        });
    }

</script>
