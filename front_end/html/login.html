<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>登陆</title>
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/login.css" rel="stylesheet">
        <script src="../js/jquery-3.1.0.min.js"></script>
        <script src="../js/login.js"></script>

    </head>
    
    <body>
    <canvas height="100%" width="100%" style="position: fixed; top: 0px; left: 0px; z-index: -1; opacity: 1;"  id="canvas"></canvas>
    <div class="container">
    <div class="signupframe" align="center">
        <div class="thumbnail col-xs-10 col-xs-offset-1 text-center">
            <div class="col-md-6 col-sm-6 col-xs-6">
                <button type="button" class="btn btn-default btn-block" id="chooseLogin">登陆</button>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-6">
                <button type="button" class="btn btn-default btn-block" id="chooseSignup">注册</button>
            </div>
            <form class="form-horizontal" role="form" action="/products/signup/" method="post">
                <div class="form-group"></div>
                <div class="form-group">
                    <div class="group-inputs">
                        <div class="col-sm-12 col-md-12">
                            <input type="text" class="form-control" name="username" placeholder="用户名" required autocomplete="off">
                            <input type="email" class="form-control" name="email" placeholder="邮箱" required autocomplete="off">
                            <input type="password" class="form-control" name="passwd" placeholder="密码" required autocomplete="off">
                            <input type="password" class="form-control" name="rpasswd" placeholder="确认密码" required autocomplete="off">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12 col-md-12">
                        <button type="submit" class="btn btn-primary btn-block" id="signup">注册</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="loginframe">
        <div class="thumbnail col-xs-10 col-xs-offset-1 text-center">
            <div class="col-md-6 col-sm-6 col-xs-6">
                <button type="button" class="btn btn-default btn-block" id="chooseLogin">登陆</button>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-6">
                <button type="button" class="btn btn-default btn-block" id="chooseSignup">注册</button>
            </div>
            <form class="form-horizontal" role="form" action="/products/login/" method="post">
                <div class="form-group"></div>
                <div class="form-group">
                    <div class="group-inputs">
                        <div class="col-sm-12 col-md-12">
                            <input type="text" class="form-control" name="username" placeholder="用户名" required autocomplete="off">
                            <input type="password" class="form-control" name="passwd" placeholder="密码" required autocomplete="off">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12 col-md-12">
                        <button type="submit" class="btn btn-primary btn-block" id="login">登陆</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
    </body>
</html>
